    <!-- Contact Section -->
<section class="contact-section bg-light py-5">
  <div class="container">
    <h2 class="text-center mb-5">üìû Contact Us</h2>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="contact-card p-4 bg-white shadow rounded">
          <form onsubmit="return sendToWhatsApp();">
            
            <!-- Name -->
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
            </div>

            <!-- Email -->
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
            </div>

            <!-- Phone -->
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required />
            </div>

            <!-- Subject Dropdown -->
            <div class="mb-3 input-group">
              <span class="input-group-text"><i class="fas fa-list"></i></span>
              <select class="form-select" id="subject" required>
                <option value="" disabled selected>Select a subject</option>
                <option value="General Inquiry">General Inquiry</option>
                <option value="Table Booking">Table Booking</option>
                <option value="Feedback">Feedback</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <!-- Message -->
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..." required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success w-100">
              <i class="fab fa-whatsapp me-2"></i>Send Message on WhatsApp
            </button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="mt-4 text-center">
          <p><i class="fas fa-map-marker-alt me-1"></i> <a href="https://goo.gl/maps/DummyLocation" target="_blank">A/P Varvand, Pune-Solapur Highway, Maharashtra 412215</a></p>

          <p><i class="fas fa-envelope me-1"></i> <a href="mailto:saidattarestaurant@gmail.com">saidattarestaurant@gmail.com</a></p>

            <a href="#" class="me-3 text-dark"><i class="fab fa-instagram fa-lg"></i></a>
            <a href="#" class="text-dark"><i class="fab fa-google fa-lg"></i></a>

        </div>

</section>

<!-- contact page script -->
 <script>
  function sendToWhatsApp() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let phone = document.getElementById("phone").value;
    let subject = document.getElementById("subject").value;
    let message = document.getElementById("message").value;

    let text = `New Restaurant Inquiry üìù%0A
Name: ${name}%0A
Email: ${email}%0A
Phone: ${phone}%0A
Subject: ${subject}%0A
Message: ${message}`;

    let whatsappNumber = "7499757100"; // Replace with your WhatsApp number with country code
    let url = `https://wa.me/${whatsappNumber}?text=${text}`;

    window.open(url, '_blank');
    return false; // Prevent default form submission
  }
</script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Navbar Active Link Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const currentPage = window.location.pathname.split("/").pop();
        const navLinks = document.querySelectorAll(".navbar-nav .nav-link");

        navLinks.forEach((link) => {
          if (link.getAttribute("href") === currentPage) {
            link.classList.add("active");
          } else {
            link.classList.remove("active");
          }
        });
      });

      function handleSearch(event) {
        event.preventDefault();
        const input = document.getElementById("searchInput").value.trim().toLowerCase();
        if (input) {
          alert("You searched for: " + input);
        }
      }
    </script>
  </body>
